apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply from: 'https://raw.github.com/gretty-gradle-plugin/gretty/master/pluginScripts/gretty.plugin'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compile 'org.apache.commons:commons-math3:3.6.1'
    
    implementation 'com.sun.xml.ws:jaxws-ri:2.3.3'
    compile 'jakarta.xml.ws:jakarta.xml.ws-api:2.3.3'
    
    compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.32'
    compile 'org.glassfish.jersey.bundles:jaxrs-ri:2.32'
}

task runServer(type: JavaExec) {
    description = 'Run Server'
	classpath = sourceSets.main.runtimeClasspath

    main = 'ServerMain'
}